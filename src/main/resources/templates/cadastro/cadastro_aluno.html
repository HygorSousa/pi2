<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
<title>Projeto Integrador II</title>
<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h2>Cadastro de Aluno</h2>
							<h6>Gerenciamento Administrativo</h6>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="/">Inicio</a></li>
								<li class="breadcrumb-item active">Aluno</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="content">
				<div class="container-fluid">

					<form th:action="salvar_aluno" id="formaluno" method="post"
						  th:object="${aluno_obj}" class="col s12">
						<!-- post igual como foi mapeado -->

						<div class="form-group">
							<div class="form-group">
								<label for="id" class="active">ID: </label> <input name="id"
																				   th:field="*{id}" id="id" readonly="readonly"
																				   class="form-control">
							</div>

							<div class="form-group">
								<label for="nome">Nome</label> <input name="nome"
																	  th:field="*{nome}" id="nome" class="form-control"
																	  placeholder="Nome">
							</div>

							<div class="form-group">
								<label for="cpf">Cpf</label> <input name="cpf" th:field="*{cpf}"
																	id="cpf" class="form-control" placeholder="Cpf">
							</div>

							<div class="form-group">
								<label for="matricula">Matricula</label> <input name="matricula"
																				th:field="*{matricula}" id="matricula" class="form-control"
																				placeholder="Matricula">
							</div>


							<div class="form-group">
								<label for="email">Email</label> <input name="email"
																		th:field="*{email}" id="email" class="form-control"
																		placeholder="Email">
							</div>
						</div>

						<div class="row">

							<div class="input-field col s6">
								<input class="btn btn-primary" type="submit" value="Salvar">

								<button class="btn btn-primary"
										onclick="document.getElementById('formaluno') = null;">
									Limpar</button>
							</div>
						</div>

					</form>

					<br /> <br />

					<div class="row">
						<form action="pesquisar_aluno" method="post" class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<label for="pesquisa_nome" class="active"> Pesquisar
										por nome: </label> <input name="pesquisa_nome" id="pesquisa_nome"
																  class="form-control"> <input class="btn btn-primary"
																							   type="submit" value="Pesquisar">
								</div>
							</div>
						</form>
					</div>

					<table class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>email</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
						</thead>

						<tr th:each="aluno : ${alunos}">
							<td th:text="${aluno.id}"></td>
							<td th:text="${aluno.nome}"></td>
							<td th:text="${aluno.email}"></td>
							<td><a
									th:href="@{/alterar_aluno/{id_aluno}(id_aluno=${aluno.id})}">
								Editar </a></td>
							<td><a
									th:href="@{/deletar_aluno/{id_aluno}(id_aluno=${aluno.id})}">
								Excluir </a></td>
						</tr>

					</table>


				</div>
			</div>

		</div>
		<div th:replace="fragments/sidebar :: sidebar-control"></div>
		<div th:replace="fragments/footer :: footer"></div>

	</div>
	<script type="text/javascript">

		function validarCampos(){

			titulo = document.getElementById('titulo').value;
			descricao = document.getElementById('descricao').value;

			if(titulo === ''){

				alert('O título deve ser informado.');
				return false;
			}

			else if(descricao === '') {

				alert('A Descrição deve ser informada.');
				return false;
			}

			return true;
		}

	</script>
</body>
</html>
