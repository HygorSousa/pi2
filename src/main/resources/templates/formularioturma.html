<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
<meta charset="UTF-8">
<title>Projeto Integrador II</title>
<div th:replace="fragments/header :: header-css"></div>
<div th:replace="fragments/header :: header-js"></div>
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/header :: header"></div>
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">
								Formul√°rio Turma <small></small>
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Starter Page</li>
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="content">
				<div class="container-fluid">

					<form th:object="${turma}" th:action="@{/salvar}"
						method="post">

						<input th:field="*{id}" type="hidden" id="id" />

						<div class="form-row">
							<div class="col-md-4 mb-3">
								<label for="ano">Ano</label> <input th:field="*{ano}"
									type="text" class="form-control" id="ano" placeholder="Ano" />
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-4 mb-3">
								<label for="semestre">Semestre</label>
								<!-- 			<select
						th:field="*{turma.id}" class="chosen-select form-control"
						id="turma" data-placeholder="Turma">
						<option th:each="turma : ${turmas}" th:value="${turma.id}"
							th:text="${turma.semestre}">Semestre</option>

					</select> -->

								<input th:field="*{semestre}" type="text" class="form-control"
									id="semestre" placeholder="Semestre" />
							</div>
						</div>

						<a class="btn" href="/listarturma">Voltar</a>
						<button class="btn btn-success" type="submit">Salvar</button>
					</form>


				</div>
			</div>
		</div>
		<div th:replace="fragments/sidebar :: sidebar-control"></div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
