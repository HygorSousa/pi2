<!DOCTYPE html>
<html lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposta</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
</head>

<body>
	<div class="container">
		<h1>Proposta</h1>

		<form th:object="${proposta}" th:action="@{/proposta/salvar}" method="post">

			<input th:field="*{id}" type="hidden" id="id" />

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="nome">Nome</label> <input th:field="*{nome}" type="text"
						class="form-control" id="nome" placeholder="Nome" />
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="titulo">Titulo</label> 
					<input
						th:field="*{titulo}" type="text" class="form-control"
						id="titulo" placeholder="Titulo" />
				</div>
			</div>

			<a class="btn" href="/proposta/listarproposta">Voltar</a>
			<button class="btn btn-success" type="submit">Salvar</button>
		</form>
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
