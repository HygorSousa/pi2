<!DOCTYPE html>
<html lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciar Turma</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
</head>

<body>
	<div class="container">
		<h1>Gerenciar Turma</h1>

		<form th:object="${turma}" th:action="@{/turma/salvar}" method="post">

			<input th:field="*{id}" type="hidden" id="id" />

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="ano">Ano</label> <input th:field="*{ano}" type="text"
						class="form-control" id="ano" placeholder="Ano" />
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="semestre">Semestre</label> 
		<!-- 			<select
						th:field="*{turma.id}" class="chosen-select form-control"
						id="turma" data-placeholder="Turma">
						<option th:each="turma : ${turmas}" th:value="${turma.id}"
							th:text="${turma.semestre}">Semestre</option>

					</select> -->

					<input
						th:field="*{semestre}" type="text" class="form-control"
						id="semestre" placeholder="Semestre" />
				</div>
			</div>

			<a class="btn" href="/turma/listarturma">Voltar</a>
			<button class="btn btn-success" type="submit">Salvar</button>
		</form>
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
